<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/f2a2b219c4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-family: Playfair, sans-serif;
        }
        .splash-logo {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .splash-image {
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .splash-content > a {
            display: block;
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #4f334c;
        }

        @media(max-width: 500px) {
            .splash-logo {
                max-width: 300px;
            }

            .splash-image {
                max-width: 300px;
            }
            .splash-content > a {
                display: block;
                margin-top: 15px;
                font-size: 18px;
                font-weight: bold;
                text-decoration: none;
                color: #4f334c;
            }
        }
    </style>
    <title>Trauma Recover Associates</title>

  <body class="vh-100">
    <div class="container vh-100">
        <div class="row justify-content-center vh-100">
            <div class="col-md-6 vh-100 d-flex justify-content-center align-items-center">
                <div class="splash-content d-flex flex-column align-items-center">

                    <h2 class="fw-bold text-center pt-5">New Site Coming in June 2022</h2>
                    <h3 class="fw-bold text-center mt-5">Contact:</h3>
                    <a href="tel:2694592121" class="fw-bold text-center">
                        <i class="fa-solid fa-phone-arrow-up-right me-2"></i>269-459-2121
                    </a>
                    <a href="mailto:info@traumarecoveryassociates.com" class="fw-bold text-center">
                        <i class="fa-solid fa-paper-plane-top me-2"></i>info@traumarecoveryassociates.com
                    </a>
                    <img src="./tralogo.jpg" class="splash-logo mt-5">
                </div>
            </div>
